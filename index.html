<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anime Character Gallery</title>
    <link rel="icon" href="path/to/your/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <audio id="backgroundMusic1" loop>
      <source src="./music/bunny-girl-senpai.mp3" type="audio/mp3" />
      Your browser does not support the audio element.
    </audio>

    <audio id="backgroundMusic2" loop>
      <source src="./music/kaguya-sama-love-is-war.mp3" type="audio/mp3" />
      Your browser does not support the audio element.
    </audio>

    <audio id="backgroundMusic3" loop>
      <source src="./music/call-of-the-night.mp3" type="audio/mp3" />
      Your browser does not support the audio element.
    </audio>

    <audio id="backgroundMusic4" loop>
      <source src="./music/steins-gate.mp3" type="audio/mp3" />
      Your browser does not support the audio element.
    </audio>

    <audio id="backgroundMusic5" loop>
      <source src="./music/bochi-the-rock.mp3" type="audio/mp3" />
      Your browser does not support the audio element.
    </audio>

    <div class="container">
      <div
        class="box box-1"
        style="--img: url(./img/img-1.jpg)"
        data-text="Mai"
      ></div>
      <div
        class="box box-2"
        style="--img: url(./img/img-2.jpg)"
        data-text="Kaguya"
      ></div>
      <div
        class="box box-3"
        style="--img: url(./img/img-3.jpg)"
        data-text="Nazuna"
      ></div>
      <div
        class="box box-4"
        style="--img: url(./img/img-4.jpg)"
        data-text="Kurisu"
      ></div>
      <div
        class="box box-5"
        style="--img: url(./img/img-5.jpg)"
        data-text="Goto"
      ></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
